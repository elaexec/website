<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELA Health</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .root {
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex; /* Enables flexbox */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            padding: 15px 0px;
            background: white;
            position: fixed;
            width: 100%; /* Ensures full width */
            top: 0;
            left: 0;
            z-index: 1000;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .section {
            color: #333;
            display: block;

            
        }
        .welcome-section {
            background-color: #B3D9FF; /* Pastel Blue */
            margin-top: 54px;
            display: flex;
            padding: 150px 20px 150px;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center; /* Center content vertically */
           
        }
        .about-section { 
            background-color: #FFF5B3; /* Pastel Yellow */
            padding: 100px 20px 100px;
        }
        .team-section { 
            background-color: #FFB3B3; /* Pastel Red */
            padding: 100px 20px 100px;
        }
        h1, h2 {
            margin: 0;
            font-weight: 600;
        }
        p {
            font-size: 1.2rem;
            font-weight: 300;
        }
        .footer {
            background: #222;
            color: white;
            padding: 20px;
        }

         /* Styles for images in the team section */
        .team-image {
            width: 300px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
            border-radius: 50%; /* Make images circular */
            object-fit: cover; /* Ensure images fill the circle */
            margin: 10px; /* Add spacing around images */
        }

        .team-member {
            display: inline-block; /* Display team members in a row */
            text-align: center; /* Center the content */
            margin: 20px; /* Add spacing between team members */
        }
    </style>
</head>
<body>
    <div class="root"> 
    <div class="header">ELA Health</div>
    <div class="section welcome-section">
        <h1>Welcome to ELA Health</h1>
        <p>Health insurance literacy, accessible, anytime, anywhere.</p>
    </div>
    <div class="section about-section">
        <h2>About Us</h2>
        <p>We empower patients with the knowledge to make informed health decisions.</p>
    </div>
     <div class="section team-section">
        <h2>Team</h2>
        <div class="team-member">
            <img src="image1.jpg" alt="woman smiling with nature background" class="team-image">
            <p>Veena Krishnan</p>
        </div>
         <div class="team-member">
            <img src="image2.jpg" alt="man smiling with nature background" class="team-image">
            <p>Saisurya Sreedhar</p>
        </div>
         <div class="team-member">
            <img src="image3.jpg" alt="woman smiling with white background" class="team-image">
            <p>Nisha Ganesan</p>
        </div>
    </div>
    <div class="footer">&copy; 2025 ELA Health. All rights reserved.</div>
        </div>
</body>
</html>
