<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .section {
            padding: 50px 20px;
            color: white;
        }
        .section:nth-child(1) {
            background-color: #FFDDC1; /* Pastel Red */
        }
        .section:nth-child(2) {
            background-color: #C1E1FF; /* Pastel Blue */
        }
        .section:nth-child(3) {
            background-color: #C1FFC1; /* Pastel Yellow (Greenish) */
        }
        h1, h2 {
            margin: 0;
        }
        p {
            font-size: 1.2rem;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            background: #222;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Welcome to Your Website</h1>
        <p>Your one-stop solution for [describe your service/product briefly].</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
    <div class="section">
        <h2>About Us</h2>
        <p>We provide the best services to help you achieve your goals.</p>
    </div>
    <div class="section">
        <h2>Our Services</h2>
        <p>Discover our wide range of offerings tailored for you.</p>
    </div>
    <div class="footer">&copy; 2025 Your Company. All rights reserved.</div>
</body>
</html>
